<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
        integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./src/functionality.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container1" class="d-flex justify-content-center">
        <div>
            <div id="container2" class="m-3 p-3">
                <div class="d-flex justify-content-center">
                    <img src="./images/bmi.png" height=" 60px" width="60px"><span id="logo-heading"
                        class="ms-2 text-white"><b>Calculator</b></span>
                </div>
                <label class="form-label text-white mt-2"><b>Enter Your Name</b></label>
                <div>
                    <input class="form-control bg-transparent text-white" type="text" id="name">
                </div>
                <label class="form-label text-white mt-3"><b>Select Gender</b></label>
                <div>
                    <input class="form-check-input" id="female" value="Female" name="gender" type="radio"><span
                        class="text-white">Female</span>
                    <input type="radio" id="male" value="Male" class="form-check-input ms-3" name="gender"><span
                        class="text-white">Male</span>
                </div>
                <label class="form-label text-white mt-3"><b>Enter Your Age</b></label>
                <div>
                    <input type="number" value="5" id="age" class="form-control bg-transparent text-white">
                </div>
                <label class="form-label text-white mt-3"><b>Enter Your Weight</b></label>
                <div class="input-group">
                    <input type="text" id="weight" class="text-white form-control bg-transparent w-75"><button
                        class="btn btn-outline-light">kg's</button>
                </div>
                <label class="form-label text-white mt-3"><b>Enter Your Height</b></label>
                <div class="input-group">
                    <input type="text" id="height" class="text-white form-control bg-transparent w-75"><button
                        class="btn btn-outline-light">cms</button>
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <button data-bs-target="#container" data-bs-toggle="modal" class="btn btn-outline-light mt-3"
                        onclick="BtnClick()">Calculate</button>
                    <div>
                        <div class="modal" id="container">
                            <div class="modal-dialog">
                                <div class="modal-content text-white">
                                    <div class="modal-header"">
                                            <h2>Your BMI</h2>
                                            <button class=" btn btn-light btn-close" data-bs-toggle="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <dl class="row">
                                            <dt class="col-4 mt-2">Name:</dt>
                                            <dd class="col-8 mt-2" id="mname"></dd>
                                            <dt class="col-4 mt-2">Gender:</dt>
                                            <dd class="col-8 mt-2" id="mgender"></dd>
                                            <dt class="col-4 mt-2">Age:</dt>
                                            <dd class="col-8 mt-2" id="mage"></dd>
                                            <dt class="col-4 mt-2">Weight:</dt>
                                            <dd class="col-8 mt-2" id="mweight"></dd>
                                            <dt class="col-4 mt-2">Height:</dt>
                                            <dd class="col-8 mt-2" id="mheight"></dd>
                                            <dt class="col-4 mt-2">BMI:</dt>
                                            <dd class="col-8 mt-2 bg-light" id="bmi"></dd>
                                            <dd class="mt-2 bg-light text-center" id="text"></dd>
                                            <dd id="emoji"></dd>



                                        </dl>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-info" data-bs-toggle="modal">Done</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
